<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylemedia.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

  </head>
  <body>
<div class="container-fluid p-0 d-flex justify-content-center">
  <div class="container col-lg-6 row p-0">
    <div class=" p-4">
      <div><h2 class="text-center">Sign Up</h2></div>
      <div>
        <form class="">
           
            <div class=" mb-3">
                <label class="form-label" for="">User Name</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the <a href="">terms of user</a></label>
          </div>
        </form>
      </div>
      <div class="d-flex">
        <button type="submit" class="btn btn-primary">Sign up</button>
        <p class="ms-4">Already have account? <a href="Login.html">Log In</a></p>
      </div>
      <div>
        <div><h6 class="text-center">Sign up with social platforms</h6></div>
        <div class="d-flex justify-content-center mt-4">
          <ul class="d-flex iconlist">
            <li class="iconlist1"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="iconlist1"><i class="fa-brands fa-twitter"></i></li>
            <li class="iconlist1"><i class="fa-brands fa-youtube"></i></li>
            <li class="iconlist1"><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </html>
