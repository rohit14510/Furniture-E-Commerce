<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylemedia.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
<div class="container-fluid p-0">
  <div class="container-fluid  row p-0">
    <div class="col-lg-6 col-12 Heythere">
      <div><h2 class=" me-3">Hey There!</h2></div>
      <div><h6 class=" text-center me-3">Welcome Back <br> You are just one step away to your feed.</h6></div>
      <div>Don't have an account?</div>
      <div> <a href="signup.html" class="btn Couponsection p-2 mt-4" style="width: 8rem;" tabindex="-1" role="button" aria-disabled="true">Sign Up</a>
      </div>
    </div>
    <div class=" col-lg-6 col-12 p-4">
      <div><h2>Log In</h2></div>
      <div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me looged in</label>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
      </div>
      <div>
        <div><h6 class="text-center">or,use social media to sign in</h6></div>
        <div class="d-flex justify-content-center mt-4">
          <ul class="d-flex iconlist">
            <li class="iconlist1"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="iconlist1"><i class="fa-brands fa-twitter"></i></li>
            <li class="iconlist1"><i class="fa-brands fa-youtube"></i></li>
            <li class="iconlist1"><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </html>
